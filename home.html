<!DOCTYPE html>
<html>
<head>
  <title>Jammer</title>
  <link rel="stylesheet" href="CSS/styles.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="js/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="banner">
    <img style="vertical-align: middle;" src="media/jammer_logo_home.png" alt="Add Block" width="7%;">
    <h1 class="jammerTitle">Jammer</h1>
  </div>
  <div id="wrapper">
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span> 
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading"><h3>Comments</h3></div>
            <div class="panel-body">
              <ul id="commentSection" class="list-group">
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading"><h3>Add Comments</h3></div>
            <div class="panel-body">
              <textarea id="newCommentText" class="form-control" rows="5" id="comment"></textarea>
              <input id="newCommentSubmit" class="buttonLogin-small"  style="display: block;" type="button" value="Add comment"></input>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='push'></div>
  </div>
  <div class="footer2">
    <p style="margin-top: 0px;"><strong>Jammer</strong></p>
    Connecting and sharing with people since <span style="font-weight:bold;">2017</span>
  </div>
  <script type="text/javascript" src="js/home.js"></script>
</body>
</html>
